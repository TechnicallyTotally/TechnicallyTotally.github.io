<!DOCTYPE html>
<html>
<head>
    <title>Best Way to Fix Your Skill</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            font-family: monospace;
            color: #f0f0f0;
            overflow: hidden;
        }
        
        h1 {
            font-size: 32px;
            text-align: center;
            opacity: 0;
            animation: fadeInMove 1s ease-in-out forwards;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        @keyframes fadeInMove {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .button-container {
            margin-top: 20px;
        }
        
        .button {
            padding: 8px 16px;
            background-color: #000;
            color: #f0f0f0;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-family: monospace;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }
        
        .button:hover {
            background-color: #333;
            transform: scale(1.05);
        }

        .animated-background {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: linear-gradient(135deg, #ff7f50, #87cefa, #ffc0cb);
            z-index: -1;
            animation: moveBackground 20s linear infinite;
        }

        @keyframes moveBackground {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="animated-background"></div>
    <h1>Best Way to Fix Your Skill</h1>
    <div class="button-container">
        <a href="https://technicallytotally.github.io/Scripts/Load.txt" target="_blank">
            <button class="button" onclick="handleButtonClick()">Click Me!</button>
        </a>
    </div>

    <script>
        function handleButtonClick() {
            const button = document.querySelector('.button');
            button.innerText = 'Loading...';
            setTimeout(function () {
                const link = document.createElement('a');
                link.href = "https://technicallytotally.github.io/Scripts/Load.txt";
                link.target = "_blank";
                link.click();
            }, 3000);
        }
    </script>
</body>
</html>
